<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
        <div class="col-md-3">
            <form id="search-city-form" class="card border-0">
                <h2>Search By City</h2>
                <input name="search-city" id="search-city" type="text" autofocus="true" class="form-input"/>
                <button type="submit" class="btn">Search</button>
            </form>

            <div class="card border-0">
                <div id="cities">
                </div>
            </div>  
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-12">
                    <h2 id="current-city"></h2>
                    <div id="current-day"></div>
                </div>
            </div>

            <div class="row">
                <h2 id="five-day-forecast"></h2>
                <div id="five-day" class="d-flex justify-content-around"></div>
            </div>
        </div> 
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
